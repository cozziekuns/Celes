---
layout: default
title: Lean Mahjong
---
<ul class="post">
  {% for post in site.posts %}
    <li class="post">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="post-date">
        <p class="subtitle">{{ post.date | date_to_string }}</p>
      </div>
      <div class="post">
        {{ post.excerpt }}
      </div>
      <div class="post-author">
        - {{ post.author }}
      </div>
    </li>
  {% endfor %}
</ul>
