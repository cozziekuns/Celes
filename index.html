---
layout: default
title: Home
---
<ul>
  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="post-date">
        <p class="subtitle">{{ post.date | date_to_string }}</p>
      </div>
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
      <div class="post-author">
        - {{ post.author }}
      </div>
    </li>
  {% endfor %}
</ul>
